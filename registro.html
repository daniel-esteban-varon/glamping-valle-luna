    <h2 style="align-items: center; margin-left: 150px; margin-top: 50px;">Ingresa tu Usuario</h2>

    <div id="registro">
    <div class="form-group">
        <label for="LastName">Appellidos</label>
        <input type="text" class="form-control" id="LastName">
    </div>
    <div class="form-group">
        <label for="Name">Nombres</label>
        <input type="text" class="form-control" id="Name">
    </div>
    <div class="form-group">
        <label for="EmailAddress">Direccion de Correo Electronico</label>
        <input type="email" class="form-control" id="EmailAddress">
        <small id="emailHelp" style="color: aliceblue; font-family: 'Courier New', Courier, monospace;">Nunca compartiremos tu correo con nadie mas.</small>
    </div>
    <div class="form-group">
        <label for="Pass">Password</label>
        <input type="password" class="form-control" id="Pass">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
    </div>
    <button class="btn btn-primary" onclick="guardar()">Submit</button>
</div>
